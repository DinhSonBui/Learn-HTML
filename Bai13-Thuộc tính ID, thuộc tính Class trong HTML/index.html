  <body>
    <!--- Trong ngôn ngữ HTML, thuộc tính id & thuộc tính class được sử dụng để đặt tên (phân loại) 
        các phần tử, mục đích là để tiện cho việc quản lý, định dạng các phần tử sau này.
        - Thuộc tính id dùng để đặt tên cho phần tử, tên này phải là duy nhất, không có trường hợp tên id 
        của các phần tử bị trùng nhau (nếu so sánh một phần tử trong trang web giống như một người công dân 
        Việt Nam thì tên id cũng giống như số CMND, nó dùng để xác định danh tính của phần tử)

        - Để khai báo id cho một phần tử thì chúng ta đặt thuộc tính id vào bên trong thẻ mở của phần tử đó 
        với cú pháp id="tên id". Sau khi đã khai báo, nếu muốn định dạng cho phần tử thì chúng ta chỉ cần 
        gọi thẳng tên id của nó với cú pháp #tên id

        - Thật ra thì chức năng của thuộc tính class cũng gần giống với thuộc tính id, đó chính là dùng để 
        đặt tên cho phần tử. Tuy nhiên, việc đặt tên class khác với tên id ở chỗ là với cùng một tên class 
        thì chúng ta có thể dùng để đặt cho nhiều phần tử khác nhau (nếu so sánh một phần tử trong trang 
        web giống như một người công dân Việt Nam thì tên class cũng giống như một cái biệt danh, mà biệt 
        danh thì có thể dùng để đặt cho nhiều người khác nhau)

        - Để khai báo class cho một phần tử thì chúng ta đặt thuộc tính class vào bên trong thẻ mở của phần tử với 
        cú pháp class="tên class". Sau khi đã khai báo class, nếu muốn định dạng cho phần tử thì chúng ta chỉ cần 
        gọi thẳng tên class của nó với cú pháp .tên class


        - Lưu ý: Một người có thể có nhiều cái biệt danh thì phần tử cũng tương tự như vậy, một phần tử có thể 
        có nhiều tên class (nhớ thêm một dấu "khoảng trắng" nằm ngăn cách giữa các tên class)

        -Quy tắc đặt tên id và tên class hoàn toàn giống nhau, chúng chỉ được phép chứa các ký tự như sau:

        Các ký tự là chữ cái viết thường: [a . . z]
        Các ký tự là chữ cái viết hoa: [A . . Z]
        Các ký tự là chữ số: [0 . . 9]
        Dấu gạch dưới: _
        Dấu gạch nối: -
        - Lưu ý: Tên id và tên class tuyệt đối không được chứa các ký tự đặc biệt (ví dụ như ! @ # $ % ^ &) 
        và cũng không được bắt đầu bằng một ký tự là chữ số [0 . . 9]
    -->
  </body>
</html>
