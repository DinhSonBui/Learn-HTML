<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        - Để chèn một tấm hình vào bên trong trang web thì chúng ta thêm thẻ <img> nằm ở ngay vị trí mà mình 
        muốn hình ảnh được hiển thị, cú pháp như sau:
        <img src="đường dẫn đến tập tin hình ảnh">

        - Nếu muốn thiết lập lại kích thước hiển thị của tấm hình trên trang web thì chúng ta cần phải sử 
        dụng thuộc tính width và thuộc tính height

        - Thuộc tính width dùng để thiết lập chiều rộng của tấm hình.

        - Để sử dụng thuộc tính width thì chúng ta thêm nó vào bên trong thẻ <img> với cú pháp như sau:
        width="value"

        -- Thuộc tính height dùng để thiết lập chiều cao của tấm hình.

        - Để sử dụng thuộc tính height thì chúng ta thêm nó vào bên trong thẻ <img> với cú pháp như sau:
        height="value"

        - - Để thiết lập vị trí của tấm hình so với văn bản nằm ở xung quanh thì chúng ta thêm thuộc tính 
        align vào bên trong thẻ <img> với cú pháp như sau:
        align="value"

        - Dưới đây là một số thuộc tính khác thường được sử dụng bên trong thẻ <img>
        alt	: Thuộc tính này dùng để xác định một "đoạn văn bản" sẽ được hiển thị thay thế cho hình ảnh trong trường hợp hình ảnh gặp phải sự cố khi hiển thị (sự cố có thể xuất phát từ việc đường dẫn đến tập tin hình ảnh không chính xác, hoặc do tải chậm, . . . .)
        border:Thuộc tính này dùng để xác định độ dày của cái đường viền bao xung quanh tấm hình (nếu chúng ta không thiết lập thuộc tính này cho phần tử <img> thì mặc định tấm hình sẽ không có đường viền)
        title: Thuộc tính này dùng để thiết lập một "đoạn văn bản" sẽ được hiển thị nổi lên khi người dùng di chuyển con trỏ vào tấm hình.
    -->
  </body>
</html>
