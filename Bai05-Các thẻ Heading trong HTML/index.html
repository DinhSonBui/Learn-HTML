<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        - Trong HTML, để tạo được một câu tiêu đề thì chúng ta cần phải sử dụng thẻ tiêu đề (thẻ heading).

        - Thẻ tiêu đề được chia ra làm sáu loại chính: <h1>, <h2>, <h3>, <h4>, <h5>, <h6>.

        - Lưu ý: Khi hiển thị lên màn hình, mặc định thì văn bản nằm ở bên trong cặp thẻ tiêu đề sẽ được 
        in đậm và có kích thước lớn hơn văn bản bình thường, kích thước của văn bản sẽ giảm dần từ thẻ <h1> 
            xuống thẻ <h6>.
    -->

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
