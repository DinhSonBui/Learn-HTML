<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        - Chức năng của thuộc tính style là dùng để thiết lập việc định dạng cho một phần tử HTML.
    -->
    <!--
        - Tôi thiết lập cho phần tử <p> có chữ màu đỏ, kích cỡ chữ 75 pixel, phông chữ cursive
    -->
    <p style="color: red; font-size: 75px; font-family: cursive">Hello</p>
    <!--
        - Để sử dụng thuộc tính style thì chúng ta đặt nó vào bên trong thẻ mở của phần tử mà mình muốn 
        định dạng với cú pháp như sau:

            style="property:value"

            - Lưu ý: Để thiết lập nhiều thuộc tính CSS cho một phần tử thì chúng ta đặt nhiều cặp 
            property:value bên trong giá trị của thuộc tính style. Tuy nhiên, các bạn cần phải nhớ thêm một 
            dấu chấm phẩy ngăn cách giữa các cặp property:value
    -->
  </body>
</html>
